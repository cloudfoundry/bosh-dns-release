---
- type: replace
  path: /vm_extensions/-
  value:
    name: docker0
    cloud_properties:
      source_dest_check: false
      advertised_routes:
      - table_id: ((jumpbox_table_id))
        destination: 10.245.0.0/16
      - table_id: ((default_table_id))
        destination: 10.245.0.0/16

